<div class="alert-form">
    <h1 mat-dialog-title><mat-icon>warning</mat-icon>Warning</h1>
    <div mat-dialog-content>
        <p>{{data.msg}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelDialog()">취소</button>
        <button mat-button (click)="confirmDialog()">확인</button>
    </div>
</div>
